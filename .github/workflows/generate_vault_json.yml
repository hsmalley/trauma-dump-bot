# @format

name: Generate Vault JSON

# Trigger the workflow on manual dispatch or whenever files in the vault change.
# You can adjust the triggers to fit your needs.  Running on `workflow_dispatch`
# allows you to generate the JSON on demand from the GitHub web UI.
on:
  # Run the job manually from the GitHub UI
  workflow_dispatch:
  # Optionally re‑generate on pushes to main or when vault content changes
  push:
    branches:
      - main
    paths:
      # Rebuild when the conversion script changes
      - "tools/vault/vault_to_json.py"
      # Rebuild when any markdown changes
      - "**/*.md"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Align with project runtime requirement
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate JSON from vault
        env:
          OUTPUT_PATH: Relational_Analysis_Vault.json
        run: |
          # Run the conversion script on the entire repository.  The --root flag
          # tells the tool to scan the current directory.  Adjust the output
          # filename as desired.
          python tools/vault/vault_to_json.py --root . --output "$OUTPUT_PATH"

      - name: Upload JSON as artifact
        # Use v4 of the artifact action because v3 is deprecated as of Jan 30 2025.
        # See: https://github.blog/changelog/2024-04-16-deprecation-notice-v3-of-the-artifact-actions/
        uses: actions/upload-artifact@v4
        with:
          # Name of the downloadable artifact shown in the GitHub UI
          name: vault-json
          # Path to the generated JSON file
          path: Relational_Analysis_Vault.json

      - name: Commit generated JSON
        env:
          OUTPUT_PATH: Relational_Analysis_Vault.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$OUTPUT_PATH"
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update ${OUTPUT_PATH}"
          git push
